<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rgs-favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#rgs-favicon-gradient)" />
  
  <!-- Inner dark circle for contrast -->
  <circle cx="50" cy="50" r="42" fill="#0a0a0a" />
  
  <!-- RGS Text -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#rgs-favicon-gradient)" text-anchor="middle">RGS</text>
  
  <!-- Optional: small dollar sign or coin accent -->
  <circle cx="78" cy="22" r="8" fill="#00ff88" opacity="0.8" />
  <text x="78" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0a0a0a" text-anchor="middle">$</text>
</svg>
